<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Doble Tap-Tap</title>
</head>
<body>
    <div class="background"></div>
    <div class="wrapper">
        <header class="header">
            <a class="header__logo" href="https://dobletaptap.com">Doble Tap Tap</a>
        </header>
        <main class="content">
            
            <section class="primary">
                <h1 class="primary__title">Tu producto digital a tus necesidades</h1>
                <p class="primary__text">La técnología no tiene por qué ser difícil</p>
                <a class="primary__cta" href="mailto:contacto@dobletaptap.com">Contáctanos</a>
            </section>
            <section class="card">
                <ul class="card__list">
                    <li class="list-item">
                        <span class="list-item__bullet"></span>
                        <strong class="list-item__text">Desarrollo Web</strong>
                    </li>
                    <li class="list-item">
                        <span class="list-item__bullet"></span>
                        <strong class="list-item__text">Social Media</strong>
                    </li>
                    <li class="list-item">
                        <span class="list-item__bullet"></span>
                        <strong class="list-item__text">Producción multimedia</strong>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
